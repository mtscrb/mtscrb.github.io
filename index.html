
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mtscrb</title>
    <style>
      body {
        /* text-align: center; */
        font-size: 33px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script src="https://unpkg.com/react@17.0.2/cjs/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script type="text/babel">
      const firstEmojiCode = 8986;
      const lastEmojiCode = 129510;

      const RandomEmojiScreen = () => {
        const [emojiList, setEmojiList] = React.useState()

        React.useEffect(() => {
          setTimeout(() => {
            const randomEmojiCode = Math.floor(Math.random() * lastEmojiCode) + firstEmojiCode;
            setEmojiList([...emojiList, randomEmojiCode]);
          }, 1000);
        }, [emojiList]);

        return (
          <div>{emojiList.map(emojiCode => <p>{`&#${emojiCode};`}</p>)}</div>
        )
      }
      
      ReactDOM.render(
        <RandomEmojiScreen />,
        document.getElementById('container')
      );
    </script>

  </body>
</html>
